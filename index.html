<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="webgl-demo.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Human Simulation</h1>
        </div>

        <div class="content">
            <div class="left-column">
                <div class="canvas">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="right-column">
                <h2>Current Civilization: Stone Age</h2>
                <p><span id="landUsed">10%</span> of available land used</p>
                <p><span id="currentPopulation">100</span> humans / <span id="maxPopulation">100,000</span> humans</p>
                <p>Total food: <span id="totalFood">100,000</span> units</p>
                <p>Food production rate: <span id="foodProductionRate">100,000</span> units/year</p>

                <div class="controls">
                    <button class="build-btn" title="Build shelter: Increase max population, decrease available land">Build Shelter</button>
                    <button class="build-btn" title="Build farm: Increase food production rate, decrease available land">Build Farm</button>
                    <button class="next-btn" title="Unlocks when current population reaches the required limit">Next Civilization</button>
                </div>
                <p class="population-info"><span id="nextPopulationReq">100,000,000</span> total population required to advance</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
