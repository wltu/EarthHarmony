<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="webgl-demo.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div>
          <h1>Human Simulator</h1>
        </div>

        <div class="content">
            <div class="canvas">
              <canvas id="canvas"></canvas>
            </div>
            <div class="status">
                <h2 id="currCivilization">Stone Age</h2>
                <div class="humanNums"></div>
                  <p id="currPopulation">0</p> 
                  <p>humans/</p> 
                  <p id="maxPopulation">27,000,000</p>
                  <p>humans</p>
                </div>
                <p id="totalFood">Resources: 0</p>
                <p id="conservationLevel">Conservation Level: 0</p>
                <div class="controls">
                    <button id="investBtn">Invest in Conservation (10 resources)</button>
                    <button id="analyzeBtn">Analyze Soil (5 resources)</button>
                    <button id="endGameBtn">End Game</button>
                </div>
                <p id="challengeMessage"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
